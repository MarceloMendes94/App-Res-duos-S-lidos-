<!DOCTYPE html>
<html>
<head>
	<title>reCicle - Solicitação de coleta</title>
	<meta charset="utf-8">
	<meta name="author" content="Equipe reCicle">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


</head>
<body>
	<form>
	  <h3>Dados Cadastrais</h3>	
	  <div class="form-row">
	  	<div class="form-check">
	  	  <input class="form-check-input" type="radio" name="tipoCadastro" id="cadastroPessFisica" value="pessoaFisica" checked>
	  	  <label class="form-check-label" for="cadastroPessFisica">
	  	    Pessoa Física
	  	  </label>
	  	</div>
	  	<div class="form-check">
	  	  <input class="form-check-input" type="radio" name="tipoCadastro" id="cadastroPessJurid" value="opcao2">
	  	  <label class="form-check-label" for="cadastroPessJurid">
	  	    Pessoa Jurídica
	  	  </label>
	  	</div>
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputEmail4">Email</label>
	      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputPassword4">Senha</label>
	      <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Endereço</label>
	    <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress2">Endereço 2</label>
	    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputCity">Cidade</label>
	      <input type="text" class="form-control" id="inputCity">
	    </div>
	    <div class="form-group col-md-4">
	      <label for="inputEstado">Estado</label>
	      <select id="inputEstado" class="form-control">
	        <option selected>Escolher...</option>
	        <option>...</option>
	      </select>
	    </div>
	    <div class="form-group col-md-2">
	      <label for="inputCEP">CEP</label>
	      <input type="text" class="form-control" id="inputCEP">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" id="gridCheck">
	      <label class="form-check-label" for="gridCheck">
	        Clique em mim
	      </label>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Entrar</button>
	</form>
</body>
</html>
