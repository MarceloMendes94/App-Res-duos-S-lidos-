<html>
    <head>
        <title> Cadastro de Colaborador</title>
        {% load static %}
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>

        <nav class="navbar navbar-light bg-light">
            <!-- Logo -->
            <a class="navbar-brand" href="../../">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlv4pMMAKcSwsb_PJgO5FLiZUzQKBjvaC6-H19iRMMcDGHBPPEQQ"
                     width="30" height="30" class="d-inline-block align-top" alt="">
                reCicle
            </a>
        
        </nav>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                        <div class="card  shadow p-3 mb-5 bg-white rounded">
                            <h2>Cadastro de Cliente</h2>
                            <form method="POST" class="post-form">{% csrf_token %}
                                <h5>Dados Pessoais</h5>
                                {% for c in formulario_cliente %}
                                <label>{{c.label}}</label>
                                {{ c }}
                                <br>
                                {% endfor %}
                                <!-- fim de um form inicio de outro -->
                                <h5>Dados de Localização</h5><br>
                                {% for i in formulario_endereco %}
                                <label>{{i.label}}</label>
                                {{ i }}
                                <br>
                                {% endfor %}
        
                                <br><br>
                                <div class="col offset-md-5">
                                    <button type="submit" class="btn btn-success">cadastro</button>
                                </div>
                                
                                <br>
                            </form>
        
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <br><br><br>
        </body>
</html>
