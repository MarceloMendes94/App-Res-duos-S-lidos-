<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Motorista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>

        label {
            display: block;
            width: 150px;
            margin-left: 5%;
        }


        input, textarea {
            margin-left: 5%;
            width: 90%;
            height: 36px;
        }

        button {
            display: flex;
            justify-content: center;
        }

        li {
            list-style-type: none;
            font-size: small;
        }

    </style>
</head>
<body>

<div class="container-fluid" style="background-color: #00994c; color: #E0E0E0;">
    <h1>
        REcicle
    </h1>
</div>
<br>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Abrir Formulario</button>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">
                  Cadastro de Motorista
              </h2>
            </div>
        <div class="modal-body">
              <form method="POST" class="post-form">{% csrf_token %}
                  {{ form }}
                  <br><br>
                  <button type="submit" class="btn btn-success" >cadastro</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                  <br><br>
              </form>
        </div>



        </div>
    </div>
  </div>


<br><br><br>
</body>
</html>
